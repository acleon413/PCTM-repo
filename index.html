<!DOCTYPE html>
<html>
<head>
  <title>PCTM Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="ganttFrame" src=""></iframe>

  <script>
    const urls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vShq8aEmhZath6t5wXIgoEFsBC1WePxiZhTfq_AAxT2HkVoovbGPtdpGY54Bld75GpZkzI9UXfAjNll/pubhtml?gid=369195279&single=true",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0JFOZ-1uSDNmyiVlbntXQCz54hEmNTcqIBHtvvSw5b52Tn9L3pVI6-cMYPK69uApIATISM1VY0yvd/pubhtml?gid=159153292&single=true",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0JFOZ-1uSDNmyiVlbntXQCz54hEmNTcqIBHtvvSw5b52Tn9L3pVI6-cMYPK69uApIATISM1VY0yvd/pubhtml?gid=1665658006&single=true"
    ];

    let index = 0;
    const frame = document.getElementById("ganttFrame");

    function loadSheet() {
      frame.src = urls[index];
    }

    function rotateSheet() {
      index = (index + 1) % urls.length;
      loadSheet();
    }

    function refreshSheet() {
      frame.src = frame.src; // Forces reload of iframe
    }

    // Load first sheet
    loadSheet();

    // Rotate every 6 minutes
    setInterval(rotateSheet, 360000);

    // Refresh current sheet every 2 minutes
    setInterval(refreshSheet, 120000);
  </script>
</body>
</html>
