<!DOCTYPE html>
<html>
<head>
  <title>PCTM Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="ganttFrame" src=""></iframe>

  <script>
    const urls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9I827m1NNJxZq24oc9YmNRLB4stbb5mX_MLhs9zmD6XVGaZL_A6BsdL3x3mPacIFzp6K_rbwsvF9G/pubhtml?gid=671852508&single=true",
      "https://calendar.google.com/calendar/u/0/embed?src=c_4986269177fca6750f21f5a680d626ca0ead354c6cb5d6036b83499ac7db003c@group.calendar.google.com&ctz=America/Puerto_Rico"
    ];

    let index = 0;
    const frame = document.getElementById("ganttFrame");

    function loadSheet() {
      frame.src = urls[index];
    }

    function rotateSheet() {
      index = (index + 1) % urls.length;
      loadSheet();
    }

    function refreshSheet() {
      frame.src = frame.src; // Forces reload of iframe
    }

    // Load first sheet
    loadSheet();

    // Rotate every 30 seconds
    setInterval(rotateSheet, 30000);

    // Refresh current sheet every 2 minutes
    setInterval(refreshSheet, 120000);
  </script>
</body>
</html>
